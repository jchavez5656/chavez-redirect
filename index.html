<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>OAuth Redirect</title></head>
  <body>
    <h2>Authorization Code</h2>
    <p id="code-display">Waiting for code...</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (code) {
        document.getElementById('code-display').innerText = code;
      } else {
        document.getElementById('code-display').innerText = 'No code received.';
      }
    </script>
  </body>
</html>
